<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DevALMO Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <!-- Radio Buttons -->
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />
        <!-- End Radio Buttons -->

        <!-- Slide Images -->
        <div class="slide first">
          <img
            src="https://wallpaperaccess.com/full/3087990.jpg"
            alt="Image 1"
          />
        </div>
        <div class="slide">
          <img
            src="http://www.osmais.com/wallpapers/201209/dia-de-chuva-wallpaper-1280x720.jpg"
            alt="Image 2"
          />
        </div>
        <div class="slide">
          <img
            src="https://wallpapersmug.com/download/1280x720/13377a/cyberpunk-city-buildings-art.jpg"
            alt="Image 3"
          />
        </div>
        <div class="slide">
          <img
            src="http://wallpapers.net/nature-at-its-finest-hd-wallpaper/download/1280x720.jpg"
            alt="Image 4"
          />
        </div>
        <!-- End Slide Images -->

        <!-- Navigation-auto -->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        <!-- End Navigation-auto -->
      </div>

      <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
