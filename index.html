<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DevALMO Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <!-- Slide Images -->
        <div class="slide first">
          <div class="slide-card">
            <p class="slide-title">
              Em Meus Pedidos, encontre seu pedido e clique em Detalhes do
              Pedido.
            </p>
            <div class="slide-body">
              <img src="/img/passo1.gif" alt="body 01" />
            </div>
          </div>
        </div>
        <div class="slide">
          <div class="slide-card">
            <p class="slide-title">
              Clique no botão 2ª Via de Nota Fiscal localizado na parte superior
              da página.
            </p>
            <div class="slide-body">
              <img src="/img/passo2.gif" alt="body 02" />
            </div>
          </div>
        </div>
        <div class="slide">
          <div class="slide-card">
            <p class="slide-title">
              Agora copie a chave da NF, com ela você consegue emitir sua nota
              no Portal NF-e.
            </p>
            <div class="slide-body">
              <img src="/img/passo2.gif" alt="body 03" />
            </div>
          </div>
        </div>
        <!-- End Slide Images -->
      </div>

      <div class="navigation">
        <!-- Radio Buttons -->
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <!-- End Radio Buttons -->

        <!-- Navigation-auto -->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
        </div>
        <!-- End Navigation-auto -->

        <div class="manual-navigation">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
        </div>
      </div>
    </div>

    <!-- <script src="script.js"></script> -->
  </body>
</html>
